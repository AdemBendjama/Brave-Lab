{% extends 'client/client.html' %}
{% load static %}

{% block main %}
<style>
    .container {
        width: 500px;
        margin: 0 auto;
    }

    .progress-meter {
        padding: 0;
    }

    ol.progress-meter {
        padding-bottom: 9.5px;
        list-style-type: none;
    }

    ol.progress-meter li {
        display: inline-block;
        text-align: center;
        text-indent: -19px;
        height: 36px;
        width: 24.99%;
        font-size: 12px;
        border-bottom-width: 4px;
        border-bottom-style: solid;
    }

    ol.progress-meter li:before {
        position: relative;
        float: left;
        text-indent: 0;
        left: -webkit-calc(50% - 9.5px);
        left: -moz-calc(50% - 9.5px);
        left: -ms-calc(50% - 9.5px);
        left: -o-calc(50% - 9.5px);
        left: calc(50% - 9.5px);
    }

    ol.progress-meter li.done {
        font-size: 12px;
    }

    ol.progress-meter li.done:before {
        content: "\2713";
        height: 19px;
        width: 19px;
        line-height: 21.85px;
        bottom: -28.175px;
        border: none;
        border-radius: 19px;
    }

    ol.progress-meter li.todo {
        font-size: 12px;
    }

    ol.progress-meter li.todo:before {
        content: "\2B24";
        font-size: 17.1px;
        bottom: -26.95px;
        line-height: 18.05px;
    }

    ol.progress-meter li.done {
        color: black;
        border-bottom-color: yellowgreen;
    }

    ol.progress-meter li.done:before {
        color: white;
        background-color: yellowgreen;
    }

    ol.progress-meter li.todo {
        color: silver;
        border-bottom-color: silver;
    }

    ol.progress-meter li.todo:before {
        color: silver;
    }
</style>
<div class="Container">
    <h1>List Of Pending Analysis Requests</h1>


    <div class="container">
        <ol class="progress-meter">
            <li class="progress-point done">05:20 mins</li>
            <li class="progress-point done">05:10 mins</li>
            <li class="progress-point done">Link</li>
            <li class="progress-point todo">Connect</li>
        </ol>
    </div>
</div>
{% endblock main %}
