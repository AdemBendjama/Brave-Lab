{% extends 'nurse/nurse.html' %}
{% load static %}
{% block css_3 %}

<link rel="stylesheet" href="{% static 'css/form_create.css' %}">
<link rel="stylesheet" href="{% static 'css/button_style.css' %}">
<style>
    .Container {
        max-width: 600px;
        margin: 0 auto;
        padding: 40px;
        border: 3px solid #00748c50;
        border-radius: 10px;
        background-color: #fff;
        animation: fade-in 0.5s ease-out;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
        form{
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 20px;
            width: 400px;
        }
</style>
{% endblock css_3 %}
{% block main %}
<div class="Container">
		
    <h3>Add Component to Test</h3>
    <p><strong>Test:</strong> {{ test.test_offered.name }}</p>
    <form method="post">
        {% csrf_token %}
        <label for="id_component" class="formbold-form-label">Component:</label>

        {{form.component}}
        <button class="formbold-btn" type="submit" >Add Component</button>
    </form>
    <a href="{% url 'request_test_detail' analysis_request_id=analysis_request.id  test_id=test.id %}" > <button class="formbold-btn" >Go Back</button></a>

</div>

{% endblock main %}


{% block scripts_3 %}

<script>
    var selectElement = document.getElementById('id_component');
  selectElement.classList.add('formbold-form-input');
</script>
{% endblock scripts_3 %}
