{% extends 'nurse/nurse.html' %}
{% load static %}

{% block main %}
<div class="Container">
		
    <h1>Add Component to Test</h1>
    <p><strong>Test:</strong> {{ test.test_offered.name }}</p>
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit" >Add Component</button>
    </form>
    <a href="{% url 'request_test_detail' analysis_request_id=analysis_request.id  test_id=test.id %}" >Go Back</a>

</div>

{% endblock main %}
