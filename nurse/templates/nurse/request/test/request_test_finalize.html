{% extends 'nurse/nurse.html' %}
{% load static %}
{% block css_3 %}

<link rel="stylesheet" href="{% static 'css/form_create.css' %}">
<link rel="stylesheet" href="{% static 'css/button_style.css' %}">
<style>
    .Container {
        max-width: 600px;
        margin: 0 auto;
        padding: 40px;
        border: 3px solid #00748c50;
        border-radius: 10px;
        background-color: #fff;
        animation: fade-in 0.5s ease-out;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
        form{
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 20px;
            width: 400px;
        }
        .formbold-form-input{
            width: 90%;
        }
</style>
{% endblock css_3 %}
{% block main %}
<div class="Container">
    <h1>Finalize Test</h1>
    <h3>Test: {{ test.test_offered.name }}</h3>
    <form method="post">
        {% csrf_token %}

        {% for field in form %}
        <p>
            <label class="formbold-form-label" for="{{ field.id_for_label }}" >{{ field.label }}:</label>
            {{ field }}
        </p>
        {% endfor %}
        <button type="submit" class="formbold-btn">Submit</button>
    </form>
    <a href="{% url 'request_test_detail' analysis_request_id=analysis_request_id test_id=test.id %}"><button class="formbold-btn"> Back to Test Detail</button></a>
</div>


{% endblock main %}


{% block scripts_3 %}

<script>
    var inputElements = document.querySelectorAll('input');
  var textareaElements = document.querySelectorAll('textarea');

  for (var i = 0; i < inputElements.length; i++) {
    inputElements[i].classList.add('formbold-form-input');
  }

  for (var j = 0; j < textareaElements.length; j++) {
    textareaElements[j].classList.add('formbold-form-input');
  }
</script>
{% endblock scripts_3 %}
