{% extends 'nurse/nurse.html' %}
{% load static %}

{% block main %}
<div class="Container">
	{% if analysis_request.appointment.document %}
        <p>Document:</p>    
        <a href="{{ analysis_request.appointment.document.url }}" target="_blank">
            <img src="{{ analysis_request.appointment.document.url }}" width="200" >
        </a>
    {% else %}
        <p>No document provided.</p>
    {% endif %}

    <h1>Add Test</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add</button>
    </form>
    <a href="{% url 'request_test_list' analysis_request_id=analysis_request.id %}" >Back to Test List</a>

</div>

{% endblock main %}
