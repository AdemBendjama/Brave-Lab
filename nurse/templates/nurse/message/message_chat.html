{% extends 'nurse/nurse.html' %}
{% load static %}

{% block css_2 %}
<link rel="stylesheet" href="{% static 'css/chat.css' %}">
<script src=" {% static 'js/resources/jquery-3.1.1.min.js' %}" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
{% endblock css_2 %}

{% block main %}
<div class="Container">

       <div class="chat-container">

            <div class="user-profile">
                <div class="profile-image">
                    <img src="{{ room.auditor.profile_pic.url }}" alt="User Profile Image">
                </div>
                <div class="profile-username">
                    {{ room.auditor.user.username }}
                </div>
            </div>

            <div class="chat-box">
                <div class="chat-messages" id="chat-messages">
                    <ul class="message-list" id="message-list">
                    </ul>
                </div>
        
                
                <form id="post-form" class="chat-input">
                    {% csrf_token %}
                    <input type="hidden" name="room_id" id="room_id" value="{{ room_id }}"/>
                    
                    <textarea class="message-input" name="message" id="message" placeholder="Type your message..."></textarea>
                    <button type="submit" class="send-button">Send</button>
                    
                </form>
            </div>
        </div>

    </div>
      

    <script src="{% static 'js/chat_nurse.js' %}"></script>



</div>

{% endblock main %}
