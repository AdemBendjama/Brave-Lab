{% extends 'auditor/auditor.html' %}
{% load static %}

{% block main %}
<div class="Container">
    <h1>Chat</h1>

    <style>
        .chat-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
          }
          
          .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
          }
          
          .message-list {
            list-style: none;
            margin: 0;
            padding: 0;
          }
          
          .chat-input {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #f5f5f5;
            margin-bottom: 10px;
            border-radius:10px;
          }
          
          .message-input {
            flex-grow: 1;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            resize: none;
          }
          
          .send-button {
            margin-left: 10px;
            padding: 8px 12px;
            border-radius: 4px;
            border: none;
            background-color: #337ab7;
            color: #fff;
            cursor: pointer;
          }
          
          .send-button:hover {
            background-color: #286090;
          }          
    </style>
    <style>
        .chat-messages {
          background-color: #f5f5f5;
          padding: 10px;
          height: 300px;
          overflow-y: scroll;
        }
      
        .message-list {
          list-style-type: none;
          padding: 0;
          margin: 0;
          display:flex;
          flex-direction:column;
        }
      
        .message-sender {
          background-color: #6fbced;
          color: #fff;
          padding: 10px;
          margin-bottom: 10px;
          border-radius: 10px;
          max-width: 70%;
          word-wrap: break-word;
          align-self: flex-end;
        }
      
        .message-receiver {
          background-color: #eaeaea;
          padding: 10px;
          margin-bottom: 10px;
          border-radius: 10px;
          max-width: 70%;
          word-wrap: break-word;
          align-self: flex-start;
        }
      
        .message-content {
          font-weight: bold;
        }
      
        .message-timestamp {
          color: #888888;
          font-size: 12px;
          margin-top: 5px;
        }
      </style>
            
    <div class="chat-container">
        <div class="chat-messages" id="chat-messages">
          <ul class="message-list">
            {% for message in messages %}
                <li class="{% if message.sender == request.user %}message-sender{% else %}message-receiver{% endif %}">
                <div class="message-content">{{ message.content }}</div>
                <div class="message-timestamp">{{ message.timestamp }}</div>
                </li>
            {% endfor %}
          </ul>
        </div>

        
        <form id="post-form" class="chat-input" method='POST' action="{% url 'auditor_send' %}">
            {% csrf_token %}
            <input type="hidden" name="room_id" id="room_id" value="{{ room_id }}"/>
            
            <textarea class="message-input" name="message" id="message" placeholder="Type your message..."></textarea>
            <button type="submit" class="send-button">Send</button>
           
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var textarea = document.getElementById('message');
            textarea.addEventListener('keydown', function(event) {
                if (event.key === 'Enter' && !event.shiftKey) {
                    event.preventDefault(); // Prevent the default behavior of the Enter key
                    document.getElementById('post-form').submit(); // Submit the form
                }
            });

            var chatContainer = document.getElementById('chat-messages');
            chatContainer.scrollTop = chatContainer.scrollHeight;
    
            // Auto-scroll to the end when new messages are added
            var messageList = document.getElementById('message-list');
            var observer = new MutationObserver(function() {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            });
            observer.observe(messageList, { childList: true });
        });
        
    </script>
    
</div>
{% endblock main %}
