{% extends 'auditor/auditor.html' %}
{% load static %}

{% block css_2 %}
    <link rel="stylesheet" href="{% static 'css/profile.css' %}" />
{% endblock css_2 %}

{% block main %}

    <div class="Container">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            
            <div class="left">
                <div class="header">
                    <h1>Profile</h1>
                </div>
                <div class="profile">
                    <img src="{{ user.auditor.profile_pic.url }}">
                    <label for="id_profile_pic" class="label-file">Update Profile Picture</label>
                    <input type="file" name="profile_pic" accept="image/*" id="id_profile_pic" class="input-file"></p>
                </div>
            </div>

            <div class="right">
                <label for="id_username" class="input-label">Username</label>
                    <input type="text" name="username" value="{{ user_form.username.value }}" maxlength="150" required id="id_username" class="input-field">
                <label for="id_email" class="input-label">Email</label>
                    <input type="email" name="email" value="{{ user_form.email.value }}" maxlength="254" id="id_email" class="input-field">
                <label class="input-label" for="id_first_name">First name</label>
                    <input type="text" name="first_name" value="{{ user_form.first_name.value }}" maxlength="150" id="id_first_name" class="input-field">
                <label  class="input-label" for="id_last_name">Last name</label>
                    <input type="text" name="last_name" value="{{ user_form.last_name.value }}" maxlength="150" id="id_last_name" class="input-field">
                <label class="input-label" for="id_phone_number">Phone number</label>
                    <input type="text" name="phone_number" value="{{ actor_form.phone_number.value }}" maxlength="10" required id="id_phone_number" class="input-field">
                <label class="input-label" for="id_address">Address</label>
                    <input type="text" name="address" value="{{ actor_form.address.value }}" maxlength="50" required id="id_address" class="input-field">
                    <button class="btn" type='submit'>Update</button>
                    
            </div>            

        </form>
    </div>
    
{% endblock main %}
