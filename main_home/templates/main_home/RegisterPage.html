{% extends 'main_home/LoginPage.html' %}
{% load static %}

{% block content %}

    </section>

<div class="signup-Container">
    
    <form>

        <div class="email">
            <label>Email</label>
            <input type="text" placeholder="ahmed.amokrane@gmail.com">
        </div>

        <div class="name">
            <div class="first-name">
                <label>First Name</label>
                <input type="text" placeholder="John">
            </div>
            <div class="last-name">
                <label>Last Name</label>
                <input type="text" placeholder="Doe">
            </div>
        </div>

        <div class="number">
            <label>Phone Number</label>
            <input type="number" placeholder="+213 0000000000">
        </div>

        <div class="gender">

            <label>Gender</label>
            <select name="gender" id="gender">
                <option value="" selected disabled hidden>Choose here</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>

        <div class="address">
            <label>Address</label>
            <input type="text" placeholder="Algeria, Setif.El Eulma">
        </div>

        <div class="password-container">
            <div class="password">
                <label>Password</label>
                <input type="password" placeholder="********">
            </div>
            <div class="password">
                <label>Confirm Password</label>
                <input type="password" placeholder="********">
            </div>
        </div>


        <div class="privacy-policy">
            <input type="checkbox">
            <label>I have read and agreed to the <a href="#">privacy policy</a> provided
            </label>
        </div>

        <input class="login-button" type="button" value="Register">

    </form>

    <p class="account-redirect">
        Already have an account?
        <a href="{% url 'login-page' %}">Login here</a>
    </p>
</div>

{% endblock content %}
