<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Company Name - User Message</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			font-size: 14px;
			line-height: 1.5;
			color: #333333;
			background-color: #f5f5f5;
		}
		.container {
			margin: 0 auto;
			max-width: 600px;
			padding: 20px;
			background-color: #ffffff;
			border: 1px solid #dddddd;
		}
		h1, h2, h3, h4, h5, h6 {
			font-weight: 500;
			line-height: 1.2;
			margin-top: 0;
			margin-bottom: 16px;
			color: #333333;
		}
		p {
			margin-top: 0;
			margin-bottom: 16px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h2>{{title}}</h2>
		<p><strong>From:</strong> {{ user.email }}</p>
		<p><strong>Topic:</strong> {{ topic }}</p>
		<p><strong>Reply:</strong></p>
		<p>{{ content }}</p>
	</div>
	
</body>
</html>
