{% extends 'client/client.html' %}
{% load static %}

{% block main %}
<style>
    body {
        font-family: Arial, sans-serif;
        line-height: 1.5;
    }

    .Container {
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        width: 400px;
        margin: 0 auto;
        animation: fade-in 0.5s ease;
    }

    h1 {
        font-size: 24px;
        color: #333;
        margin-bottom: 20px;
        text-align: center;
    }

    h3 {
        font-size: 18px;
        color: #555;
        margin-bottom: 10px;
    }

    form {
        margin-top: 20px;
        text-align: center;
    }

    button[type="submit"] {
        background-color: #4CAF50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button[type="submit"]:hover {
        background-color: #45a049;
    }

    #paypal-button-container {
        margin: 10px auto ;
        text-align: center;
    }

    @keyframes fade-in {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }
</style>
<div class='Container'>
    <h1>Choose Payment Method</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="hidden" name="payed" id="payedInput" value="unpayed">

        <h3>Online</h3>
        <div id="paypal-button-container"></div>

        <h3>Cash</h3>
        <button type="submit" id="bookButton">Cash</button>
    </form>
</div>
{% endblock main %}

{% block scripts_3 %}


<script
    src="https://www.paypal.com/sdk/js?client-id=AedI_3BVqb2iK2jXTYxxmcbKWHvdipYhZQYFPxfaq-6_XxiKvnjuSd6cyriyOOrybkLx8E8sEAYi5cFy&components=buttons&currency=USD&disable-funding=credit,card"></script>
<script>
    function clickButton() {
        var bookButton = document.getElementById('bookButton');
        bookButton.click();
    }

    function markAsPaid() {
        var payedInput = document.getElementById('payedInput');
        payedInput.value = 'payed';
    }

    paypal.Buttons({

        // Set up the transaction
        createOrder: function (data, actions) {
            return actions.order.create({
                purchase_units: [{
                    amount: {
                        value: '5.00'
                    }
                }]
            });
        },
        // Finalize the transaction
        onApprove: function (data, actions) {
            return actions.order.capture().then(function (details) {
                // Handle the successful transaction
                console.log(details);
                alert("Transaction Complete! $5.00 USD Paid");
                markAsPaid();
                clickButton();
            });
        },

        // Handle errors or cancellations
        onError: function (err) {
            console.log(err);
            // You can display an error message or perform other error handling actions here
        },

        style: {
            color: 'gold',
            shape: 'pill',
        },
        locale: 'en_US',
    }).render('#paypal-button-container');
</script>
{% endblock scripts_3 %}
