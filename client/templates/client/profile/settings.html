{% extends 'client/client.html' %}
{% load static %}

{% block css_2 %}
    {% comment %} <link rel="stylesheet" href="{% static 'css/settings.css' %}" /> {% endcomment %}
{% endblock css_2 %}

{% block main %}
    <div class="Container">
        <div class="settings-section">
            <h2>Change Password</h2>
            <form method="post" >
                {% comment %} action="{% url 'change_password' %}" {% endcomment %}
                {% csrf_token %}
                <div class="form-group">
                    <label for="current-password">Current Password:</label>
                    <input type="password" class="form-control" id="current-password" name="current_password" required>
                </div>
                <div class="form-group">
                    <label for="new-password">New Password:</label>
                    <input type="password" class="form-control" id="new-password" name="new_password1" required>
                </div>
                <div class="form-group">
                    <label for="new-password-confirm">Confirm New Password:</label>
                    <input type="password" class="form-control" id="new-password-confirm" name="new_password2" required>
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
        <div class="privacy-policy-section">
            <label for="privacy-policy-checkbox">
                <a  href="{% url 'profile_policy' %}" >Privacy Policy, Terms and Conditions</a>
            </label>
        </div>
    </div>
{% endblock main %}
