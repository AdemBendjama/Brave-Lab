{% extends 'client/client.html' %}
{% load static %}

{% block css_2 %}
<style>
    .Container {
        max-width: 800px;
        margin: 0 auto;
        padding: 40px;
        border: 2px solid lightgray;
        border-radius: 10px;
        background-color: #fff;
        animation: fade-in 1s ease-out;
    }

    .Container h2 {
        color: #111;
        text-align: center;
        margin-bottom: 20px;
    }

    .Container p {
        color: #333;
        margin-bottom: 10px;
    }

    .Container form {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
    }

    .Container label {
        color: #333;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .Container select,
    .Container textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid lightgray;
        border-radius: 5px;
    }

    .Container textarea {
        width: 98%;
    }

    .Container button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
        transition: background-color 0.3s ease;
        cursor: pointer;
    }

    .Container button:hover {
        background-color: #0056b3;
    }
</style>
{% endblock css_2 %}

{% block main %}
    <div class="Container">
        <h2>Contact Us</h2>
        <p>Use the form below to send us a message:</p>
        <form method="post">
            {% csrf_token %}

            <label for="id_content">Content:</label>
            <textarea name="content" cols="40" rows="10" required id="id_content"></textarea>
        
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>
{% endblock main %}
